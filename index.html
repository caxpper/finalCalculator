<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"> </script>
</head>
<body>
    <header>CALCULATOR</header>
    <div class="calculator">
        <div class="display"></div>
            <div class="left_side">
                <div class="clear">
                    <button>C</button>
                    <button>CE</button>
                </div>
                <div class="number">
                   <button>7</button>
                   <button>8</button>
                   <button>9</button>
                   <button>4</button>
                   <button>5</button>
                   <button>6</button>
                   <button>1</button>
                   <button>2</button>
                   <button>3</button>
                   <button>0</button>
                   <button>.</button>
                   <button>=</button>
                </div>
            </div>
            <div class="operators">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
