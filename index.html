<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculator.js"> </script>
    <script src="test.js"> </script>
    <script src="main.js"> </script>
</head>
<body>
    <div class="calculator">
        <div class='menu hide'>
            <div id='standard' class='option menuSelect'>Standard</div>
            <div id='scientific' class='option'>Scientific</div>
            <hr>
            <div id='history' class='option'>History</div>
            <div id='test' class='option'>Run test</div>
        </div>
        <div class="extra">
            <a href="#" class="view">View</a>  
            <a href="#" class="test">Run Test</a>
            <a href="#" class="stop hide">Stop Test</a>
        </div>
        <div class="history hidden"></div>
        <div class="main">
            <div class="display">
                <p class='previous'></p>
                <p class='current'></p>
            </div>
            <div class="left_side">
                <div class="clear">
                    <button class="clearButton">C</button>
                    <button class="clearButton">CE</button>
                </div>
                <div class="number">
                   <button id='7'>7</button>
                   <button id='8'>8</button>
                   <button id='9'>9</button>
                   <button id='4'>4</button>
                   <button id='5'>5</button>
                   <button id='6'>6</button>
                   <button id='1'>1</button>
                   <button id='2'>2</button>
                   <button id='3'>3</button>
                   <button id='0'>0</button>
                   <button id='dec'>.</button>
                   <button id='eq'>=</button>
                </div>
            </div>
            <div class="operators">
                <button class="operatorButton" id='div'>/</button>
                <button class="operatorButton" id='mul'>*</button>
                <button class="operatorButton" id='sub'>-</button>
                <button class="operatorButton" id='add'>+</button>
            </div>
            <div class="extraButtons hidden">
                <button class="extraButton" id='neg'>±</button>
                <button class="extraButton" id='fac'>n!</button>
                <button class="extraButton" id='sqr'>√</button>
                <button class="extraButton" id='sin'>sin</button>
                <button class="extraButton" id='log'>log</button>
                <button class="extraButton" id='cos'>cos</button>
                <button class="extraButton" id='op'>(</button>
                <button class="extraButton" id='tan'>tan</button>
                <button class="extraButton" id='cp'>)</button>
                <button class="extraButton" id='exp'>^</button>
            </div>
        </div>
    </div>
</body>
</html>
